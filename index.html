<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="card">
        <img class="card-thumbnail" src="./assets/images/illustration-article.svg" alt="">
        <div class="course-description">
          <div class="label-container">
            <div class="label">Learning</div>
          </div>
          <div class="publishing-date">Published 21 Dec 2023</div>
          <div class="title">HTML & CSS foundations</div>
          <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
        </div>
        <div class="author">
          <img class="author-thumbnail" src="./assets/images/image-avatar.webp" alt="">
          <div class="author-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
</body>
</html>
