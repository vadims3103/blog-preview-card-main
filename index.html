<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">

    <main class="main">
      <article class="card">
        <img class="card-thumbnail" src="./assets/images/illustration-article.svg" alt="Illustration for HTML & CSS foundations">
        <div class="course-description">
          <div class="label-container">
            <span class="label">Learning</span>
          </div>
          <time class="publishing-date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img class="author-thumbnail" src="./assets/images/image-avatar.webp" alt="">
          <span class="author-name">Greg Hooper</span>
        </div>
      </article>
    </main>
  
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vadims3103" target="_blank">vadims3103</a>.
    </footer>

  </div>
</body>
</html>
